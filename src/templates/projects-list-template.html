<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nos Projets - Urban Tendances</title>
    <link rel="stylesheet" href="{{assetsBasePath}}/css/styles.css" />
  </head>
  <body>
    {{header}}

    <main>
      <section class="projects-hero">
        <h1 class="projects-hero-heading">Nos Projets</h1>
        <p>Découvrez nos réalisations de mobilier urbain à travers la France</p>
      </section>

      <section class="projects-list">{{projectsList}}</section>
      <div class="search-overlay">
        <div class="search-overlay-content">
          <button class="search-close" aria-label="Fermer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>

          <div class="search-box">
            <input
              type="text"
              class="search-input"
              placeholder="Rechercher un produit, une collection..."
              autocomplete="off"
            />
          </div>

          <div class="search-results"></div>
        </div>
      </div>
    </main>

    {{footer}}

    <script src="{{basePath}}/js/main.js"></script>
    <script src="{{basePath}}/js/mobile-menu.js"></script>
    <script src="{{basePath}}/js/search-data.js"></script>
    <script src="{{basePath}}/js/search.js"></script>
    <script src="{{basePath}}/js/footer.js"></script>
  </body>
</html>
