<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>{{pageTitle}} – {{collectionName}} | Nom Entreprise</title>
    <link rel="stylesheet" href="{{basePath}}/css/styles.css" />
  </head>
  <body>
    {{header}}

    <main>
      <section class="path-product">
        <a href="../{{type}}.html">{{pageTitle}}</a> →
        <div class="collection-dropdown">
          <button class="collection-btn">
            {{collectionName}}
            <span class="arrow">▼</span>
          </button>
          <div class="dropdown-menu">{{collectionLinks}}</div>
        </div>
      </section>
      <section class="product-page-img-container">
        <div class="product-images">{{images}}</div>
      </section>

      <section class="product-description">
        <div class="text-description">
          <h3>Description :</h3>
          <p>{{description}}</p>
        </div>
        <div class="materieaux-description">
          <h3>Matériaux :</h3>
          <ul>
            {{materials}}
          </ul>
        </div>
        <div class="finition-description">
          <h3>Finitions :</h3>
          <ul>
            {{finitions}}
          </ul>
        </div>
        <div class="dimensions-description">
          <h3>Dimensions :</h3>
          <ul>
            {{dimensions}}
          </ul>
        </div>
      </section>
      <div class="search-overlay">
        <div class="search-overlay-content">
          <button class="search-close" aria-label="Fermer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>

          <div class="search-box">
            <input
              type="text"
              class="search-input"
              placeholder="Rechercher un produit, une collection..."
              autocomplete="off"
            />
          </div>

          <div class="search-results"></div>
        </div>
      </div>
    </main>

    {{footer}}

    <script src="{{basePath}}/js/main.js"></script>
    <script src="{{basePath}}/js/search-data.js"></script>
    <script src="{{basePath}}/js/search.js"></script>
  </body>
</html>
